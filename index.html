<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Deck Builder - Web Tools</title>

    <!-- Dependencies -->
    <!-- Tailwind CSS (via CDN for simplicity, as requested) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PptxGenJS for PowerPoint generation -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>

    <!-- FontAwesome for UI Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Application Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        indigo: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            600: '#4f46e5',
                            700: '#4338ca',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="h-screen flex flex-col overflow-hidden text-gray-800 bg-slate-50">

    <!-- Top Navigation Bar -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center z-20">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-600 text-white p-2.5 rounded-lg shadow-sm">
                <i class="fas fa-layer-group text-lg"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-900 tracking-tight">Slide Deck Builder</h1>
                <p class="text-xs text-gray-500 font-medium">Web Tools Suite</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center gap-3">
            <button onclick="sortSlides()"
                class="px-4 py-2 text-sm font-medium text-gray-600 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 hover:text-gray-900 transition-colors focus:ring-2 focus:ring-gray-200 outline-none">
                <i class="fas fa-sort-alpha-down mr-2 text-gray-400"></i> Sort Names
            </button>

            <div class="h-6 w-px bg-gray-200 mx-1"></div>

            <button onclick="clearAllSlides()"
                class="px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition-colors focus:ring-2 focus:ring-red-100 outline-none">
                Clear All
            </button>

            <!-- Send to Archiver Button -->
            <button onclick="sendSlidesToArchiver()" id="sendToZipBtn"
                class="px-4 py-2 text-sm font-medium text-emerald-600 bg-emerald-50 border border-emerald-200 rounded-lg hover:bg-emerald-100 transition-colors focus:ring-2 focus:ring-emerald-200 outline-none ml-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <i class="fas fa-file-export mr-2"></i> Send to Zip
            </button>

            <button onclick="generatePPTX()" id="downloadBtn"
                class="btn-primary ml-2 px-5 py-2.5 text-sm font-semibold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none flex items-center gap-2">
                <i class="fas fa-download"></i>
                <span>Export to PPTX</span>
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main class="flex-1 overflow-y-auto relative scroll-smooth">
        <div class="max-w-7xl mx-auto p-8">

            <!-- Upload Area -->
            <!-- Note: The 'py-24' vs 'py-10' padding is toggled via JS based on state -->
            <!-- Upload Area -->
            <!-- Note: The 'py-24' vs 'py-10' padding is toggled via JS based on state -->
            <input type="file" id="fileInput" multiple accept="image/*" class="hidden">
            <div id="dropZone"
                class="drop-zone border-2 border-0 bg-white rounded-2xl p-8 text-center cursor-pointer mb-10 shadow-sm hover:shadow-md py-24 group relative overflow-hidden">

                <div class="relative z-10 pointer-events-none transition-transform duration-300 group-hover:scale-105">
                    <div
                        class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-indigo-100 shadow-sm">
                        <i class="fas fa-images text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900 mb-2">Drop your slides here</h3>
                    <p class="text-gray-500 text-sm max-w-sm mx-auto">
                        Support for JPG, PNG. Order them automatically or rearrange manually below.
                    </p>
                </div>
            </div>

            <!-- Slides Grid -->
            <!-- We want a responsive grid that adapts to any screen size but looks best on desktop -->
            <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-24">
                <!-- Javascript will populate slide cards here -->
            </div>

            <!-- Empty State Helper -->
            <div id="emptyState" class="text-center mt-12 pb-20">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gray-100 mb-4">
                    <i class="fas fa-arrow-up text-gray-400"></i>
                </div>
                <p class="text-gray-400 font-medium">Your presentation is currently empty.</p>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-4 px-6 text-center z-10">
        <a href="https://github.com/notsaqlain/web-tools" target="_blank"
            class="text-xs text-gray-400 hover:text-indigo-600 font-medium inline-flex items-center gap-2 transition-colors">
            <i class="fab fa-github"></i>
            <span>Open Source Project</span>
        </a>
    </footer>

    <!-- Notification Toast -->
    <div id="toast"
        class="toast-notification fixed bottom-8 right-8 text-white px-5 py-3 rounded-xl shadow-2xl transform translate-y-24 transition-transform duration-300 flex items-center gap-3 z-50">
        <div class="bg-indigo-500/20 p-1 rounded-full">
            <i class="fas fa-check-circle text-indigo-300 text-sm"></i>
        </div>
        <span id="toastMsg" class="font-medium text-sm">Action completed</span>
    </div>

    <!-- Processing Overlay -->
    <div id="loader"
        class="fixed inset-0 bg-white/90 backdrop-blur-sm flex flex-col items-center justify-center z-50 hidden transition-opacity duration-300">
        <div class="relative mb-6">
            <div class="animate-spin rounded-full h-16 w-16 border-4 border-indigo-100 border-t-indigo-600"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-magic text-indigo-600 text-lg animate-pulse"></i>
            </div>
        </div>
        <h3 class="text-xl font-bold text-gray-800 mb-1">Building Presentation</h3>
        <p class="text-sm text-gray-500">Stitching your slides together...</p>
    </div>

    <!-- Application Logic -->
    <script src="script.js"></script>
</body>

</html>
